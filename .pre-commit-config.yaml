# Pre-commit 配置文件
# 安装: pip install pre-commit
# 激活: pre-commit install
# 运行: pre-commit run --all-files

repos:
  # Markdown lint - 检查和修复 Markdown 语法问题
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.41.0
    hooks:
      - id: markdownlint
        # 使用 --fix 自动修复问题
        args: [--fix]
        # 只检查 .md 文件
        files: \.md$
        # 排除 node_modules
        exclude: ^node_modules/

  # Autocorrect - 中英文格式化
  - repo: local
    hooks:
      - id: autocorrect
        name: autocorrect
        entry: autocorrect --fix
        language: system
        types: [markdown]
        # autocorrect 会直接修改文件
        pass_filenames: true
